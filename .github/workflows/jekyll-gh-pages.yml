# Sample workflow for building and deploying a Jekyll site to GitHub Pages
# Uses _config.yml from the repository root for Jekyll configuration
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  
  # Runs on pull requests for testing
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Fix sitemap XML namespaces
        run: |
          if [ -f ./_site/sitemap.xml ]; then
            cp ./_site/sitemap.xml /tmp/sitemap_original.xml
            sed 's/ xmlns:xsi="[^"]*" xsi:schemaLocation="[^"]*"//g' /tmp/sitemap_original.xml > /tmp/sitemap_fixed.xml
            cp /tmp/sitemap_fixed.xml ./_site/sitemap.xml
            echo "Sitemap XML namespaces cleaned"
          else
            echo "No sitemap.xml found"
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
